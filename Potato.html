const kUserColors = [
  '#fc5c51', // red
  '#fa790f', // orange
  '#895dd5', // violet
  '#4797B2', // green
  '#00c1a6', // cyan
  '#3ca5ec', // light blue
  '#3d72ed', // blue
];
function getUserColor(uid) {
  uid = parseInt(uid);
  return kUserColors[uid % kUserColors.length];
}

function changefont(){

        var  userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (/(iPhone|iPad|iPod|iOS)/i.test(userAgent)) {
            $(".preabt").css("font-family","PingFangSC-Medium");
        } else if (/(Android)/i.test(userAgent)) {

            $(".preabt").css("font-family","Source Han Sans CN");

        } else if (navigator.appVersion.indexOf("Win")!==-1) {

            $(".preabt").css("font-family","Microsoft YaHei");

        } else if (navigator.appVersion.indexOf("Mac")!==-1) {

            $(".preabt").css("font-family","PingFangSC-Medium");

        } else if (navigator.appVersion.indexOf("Linux")!==-1){

            $(".preabt").css("font-family","Liberation Mono");

        }
}
